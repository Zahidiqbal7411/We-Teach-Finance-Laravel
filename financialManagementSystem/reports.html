<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Mobile Top Navbar -->
    <nav class="mobile-nav d-md-none bg-primary text-white p-2 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">EduPanel</h5>
        <button id="sidebarToggle" class="btn btn-light btn-sm">
            <i class="fa-solid fa-bars"></i>
        </button>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">EduPanel</h4>
        <ul class="nav flex-column px-3">
            <li><a class="nav-link " href="index.html"><i class="fa-solid fa-gauge-high me-2"></i> Dashboard</a>
            </li>
            <li><a class="nav-link" href="teachers.html"><i class="fa-solid fa-user-tie me-2"></i> Teachers</a></li>
            <li><a class="nav-link" href="platform.html"><i class="fa-solid fa-chalkboard me-2"></i> Platform</a></li>
            <li><a class="nav-link active" href="reports.html"><i class="fa-solid fa-chart-line me-2"></i> Reports</a></li>
            <li><a class="nav-link" href="settings.html"><i class="fa-solid fa-gear me-2"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="fw-semibold mb-0">Report</h4>
                <div class="d-flex  gap-3">
                    <select class="form-select form-select-md">
                        <option>May/June 2026</option>
                        <option>May/June 2027</option>
                    </select>
                    <select class="form-select form-select-md">
                        <option>EG/EGP</option>
                        <option>US/USD</option>
                        <option>EU/EUR</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="sub-topbar d-flex justify-content-between align-items-center mb-4">
                <div class="report-title">
                    <h4 class="fw-semibold mb-0">Reports</h4>
                    <small class="text-muted">View and manage generated reports</small>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-dark btn-md" id="GenerateReport">
                        <i class="fa-solid fa-file-lines me-2"></i>
                        Generate Report</button>
                </div>
            </div> <!-- Cards Row -->
            <div class="row g-3 mb-4 details-cards" id="report-detailsCard">
                <div class="col-md-3">
                    <div class="info-card">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-arrow-trend-up " ></i>
                            <div class="ms-3 d-inline-block">
                                <p class="text-muted">Total Reports</p>
                                <h5 class="fw-bold" style="margin-top: -14px;">2</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info-card ">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-user-group "></i>
                            <div class="ms-3 d-inline-block">
                                <p class="text-muted">Teacher Reports</p>
                                <h5 class="fw-bold" style="margin-top: -14px;">2</h5>
                            </div>
                        </div>
                      
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info-card">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-user-group "></i>
                            <div class="ms-3 d-inline-block">
                                <p class="text-muted">This Month</p>
                                <h5 class="fw-bold" style="margin-top: -14px;">2</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="info-card">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-download"></i>
                            <div class="ms-3 d-inline-block">
                                <p class="text-muted">Downloads</p>
                                <h5 class="fw-bold" style="margin-top: -14px;">47</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Card Table -->
        <div class="card-table p-3 shadow-lg mt-3 ">
            <h5 class="fw-semibold mb-3" id="table-title">All Transactions</h5>

            <!-- Controls -->
            <div class="d-flex flex-wrap justify-content-between mb-3 gap-2">
                <div class="d-flex gap-2">
                    <button class="btn btn-dark btn-sm"><i class="fa-solid fa-plus"></i> Add</button>
                    <button class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-filter"></i> Filter</button>
                    <button class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-download"></i>
                        Export</button>
                    <select id="columnsSelect" class="form-select form-select-sm" style="width:auto;">
                        + <option value="id">Columns</option>
                        + <option value="date_time">Date &amp; Time</option>
                        + <option value="teacher">Teacher</option>
                        + </select>
                </div>
                <input type="text" id="search" class="form-control form-control-sm w-auto" placeholder="Search...">
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Scope</th>
                            <th>Type</th>
                            <th>Form Date</th>
                            <th>To Date</th>
                            <th>Created</th>
                            <th>Actions</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="data-body"></tbody>
                </table>
            </div>
        </div>



    </div>
    </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="index.js"></script>
    <script>

    </script>
</body>

</html>
